<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="컨테이너">
    <div class="편지지">
      <h3>당신에게 보내는 편지</h3>
      <h4>보고싶은 사람에게 편지를 써보세요, 저희가 대신 보내드립니다</h4>
      <div class="필드리스트">
        <div class="row">
          <input placeholder="당신의 이름" type="text">
        </div>
        <div class="row">
          <input placeholder="당신의 이메일" type="email">
        </div>
        <div class="row">
          <input placeholder="당신의 핸드폰 번호" type="tel">
        </div>
        <div class="row">
          <input placeholder="받는사람의 이름" type="text">
        </div>
        <div class="row">
          <textarea placeholder="보낼 메세지" type="text"> </textarea>
        </div>
        <div class="row">
          <button type="submit" id="편지보내기버튼">보내기</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
