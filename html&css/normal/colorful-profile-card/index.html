<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="card">
    <img class="face-img" src="./images/dio.jpg">
    <div class="description-text">
      <h1 class="name">도경수(디오)</h1>
      <h3 class="role">EXO 아이돌 맴버이자 연기자</h3>
      <h3 class="address"><i class="fas fa-map-marker-alt "></i>서울 강남</h3>
    </div>
    <ul class="description-numbers">
      <li>
        <div class="l-top">
          1598
        </div>
        <div class="l-bottom">
          Followers
        </div>
      </li>
      <li>
        <div class="l-top">
          65
        </div>
        <div class="l-bottom">
          Following
        </div>
      </li>
      <li>
        <div class="l-top">13억</div>
        <div class="l-bottom">재산</div>
      </li>
      <li>
        <div class="l-top">4200명</div>
        <div class="l-bottom">골수팬</div>
      </li>
    </ul>
    <div class="links-contact">
      <ul class="links">
        <li>
          <a class="icon facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a class="icon twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a class="icon instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a class="icon link">
            <i class="fas fa-link"></i>
          </a>
        </li>
      </ul>
      <div class="contact">
        <button>팬싸인회 신청하기</button>
      </div>
    </div>
  </div>
</body>
</html>
