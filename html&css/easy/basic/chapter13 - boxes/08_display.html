<!DOCTYPE html>
<html>
	<head>
		<title>display</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {
				display: inline; 
				margin-right: 10px;}
			li.coming-soon {
				display: none;}
		</style>
	</head>
	<body>
		<ul>
			<li>홈(Home)</li>
			<li>상품(Products)</li>
			<li class="coming-soon">서비스(Services)</li>
			<li>소개(About)</li>
			<li>연락처(Contact)</li>
		</ul>
	</body>
</html>
